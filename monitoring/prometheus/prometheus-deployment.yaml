apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: rd-microservices
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'gateway-service'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['gateway-service:8080']
      - job_name: 'auth-service'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['auth-service:8081']
      - job_name: 'project-service'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['project-service:8082']
      - job_name: 'validation-service'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['validation-service:8083']
      - job_name: 'finance-service'
        metrics_path: '/actuator/prometheus'
        static_configs:
          - targets: ['finance-service:8084']
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: rd-microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:latest
        ports:
        - containerPort: 9090
        volumeMounts:
        - name: prometheus-config
          mountPath: /etc/prometheus
        args:
          - '--config.file=/etc/prometheus/prometheus.yml'
          - '--storage.tsdb.path=/prometheus'
      volumes:
      - name: prometheus-config
        configMap:
          name: prometheus-config
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: rd-microservices
spec:
  selector:
    app: prometheus
  ports:
  - port: 9090
    targetPort: 9090
  type: LoadBalancer

