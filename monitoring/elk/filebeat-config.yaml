apiVersion: v1
kind: ConfigMap
metadata:
  name: filebeat-config
  namespace: rd-microservices
data:
  filebeat.yml: |
    filebeat.inputs:
    - type: container
      paths:
        - '/var/log/containers/*.log'
      processors:
        - add_kubernetes_metadata:
            host: ${NODE_NAME}
            matchers:
            - logs_path:
                logs_path: "/var/log/containers/"
    
    output.logstash:
      hosts: ["logstash:5044"]
    
    setup.kibana:
      host: "kibana:5601"

