name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: docker.io
  IMAGE_PREFIX: ${{ secrets.DOCKER_USERNAME }}

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Build with Maven
      run: |
        mvn clean package -DskipTests
    
    - name: Build Docker images
      run: |
        docker build -t $REGISTRY/$IMAGE_PREFIX/gateway-service:${{ github.sha }} ./gateway-service
        docker build -t $REGISTRY/$IMAGE_PREFIX/auth-service:${{ github.sha }} ./auth-service
        docker build -t $REGISTRY/$IMAGE_PREFIX/project-service:${{ github.sha }} ./project-service
        docker build -t $REGISTRY/$IMAGE_PREFIX/validation-service:${{ github.sha }} ./validation-service
        docker build -t $REGISTRY/$IMAGE_PREFIX/finance-service:${{ github.sha }} ./finance-service
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Push Docker images
      if: github.event_name == 'push'
      run: |
        docker push $REGISTRY/$IMAGE_PREFIX/gateway-service:${{ github.sha }}
        docker push $REGISTRY/$IMAGE_PREFIX/auth-service:${{ github.sha }}
        docker push $REGISTRY/$IMAGE_PREFIX/project-service:${{ github.sha }}
        docker push $REGISTRY/$IMAGE_PREFIX/validation-service:${{ github.sha }}
        docker push $REGISTRY/$IMAGE_PREFIX/finance-service:${{ github.sha }}
        
        # Tag as latest
        docker tag $REGISTRY/$IMAGE_PREFIX/gateway-service:${{ github.sha }} $REGISTRY/$IMAGE_PREFIX/gateway-service:latest
        docker tag $REGISTRY/$IMAGE_PREFIX/auth-service:${{ github.sha }} $REGISTRY/$IMAGE_PREFIX/auth-service:latest
        docker tag $REGISTRY/$IMAGE_PREFIX/project-service:${{ github.sha }} $REGISTRY/$IMAGE_PREFIX/project-service:latest
        docker tag $REGISTRY/$IMAGE_PREFIX/validation-service:${{ github.sha }} $REGISTRY/$IMAGE_PREFIX/validation-service:latest
        docker tag $REGISTRY/$IMAGE_PREFIX/finance-service:${{ github.sha }} $REGISTRY/$IMAGE_PREFIX/finance-service:latest
        
        docker push $REGISTRY/$IMAGE_PREFIX/gateway-service:latest
        docker push $REGISTRY/$IMAGE_PREFIX/auth-service:latest
        docker push $REGISTRY/$IMAGE_PREFIX/project-service:latest
        docker push $REGISTRY/$IMAGE_PREFIX/validation-service:latest
        docker push $REGISTRY/$IMAGE_PREFIX/finance-service:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
    
    - name: Configure kubectl
      run: |
        echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig
        export KUBECONFIG=kubeconfig
    
    - name: Deploy to Kubernetes
      run: |
        # Update image tags in k8s files
        sed -i "s|gateway-service:latest|$REGISTRY/$IMAGE_PREFIX/gateway-service:${{ github.sha }}|g" k8s/services/gateway-service.yaml
        sed -i "s|auth-service:latest|$REGISTRY/$IMAGE_PREFIX/auth-service:${{ github.sha }}|g" k8s/services/auth-service.yaml
        sed -i "s|project-service:latest|$REGISTRY/$IMAGE_PREFIX/project-service:${{ github.sha }}|g" k8s/services/project-service.yaml
        sed -i "s|validation-service:latest|$REGISTRY/$IMAGE_PREFIX/validation-service:${{ github.sha }}|g" k8s/services/validation-service.yaml
        sed -i "s|finance-service:latest|$REGISTRY/$IMAGE_PREFIX/finance-service:${{ github.sha }}|g" k8s/services/finance-service.yaml
        
        kubectl apply -f k8s/secrets.yaml -n rd-microservices
        kubectl apply -f k8s/configmaps.yaml -n rd-microservices
        kubectl apply -f k8s/services/ -n rd-microservices

