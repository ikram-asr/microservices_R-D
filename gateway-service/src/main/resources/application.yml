server:
  port: 8080

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        # Auth Service
        - id: auth-service
          uri: http://auth-service:8081
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=1
        
        # Project Service
        - id: project-service
          uri: http://project-service:8082
          predicates:
            - Path=/api/projects/**
          filters:
            - StripPrefix=1
            - name: JwtAuthFilter
        
        # Validation Service
        - id: validation-service
          uri: http://validation-service:8083
          predicates:
            - Path=/api/validations/**
          filters:
            - StripPrefix=1
            - name: JwtAuthFilter
        
        # Finance Service
        - id: finance-service
          uri: http://finance-service:8084
          predicates:
            - Path=/api/finance/**
          filters:
            - StripPrefix=1
            - name: JwtAuthFilter
      
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-change-in-production-minimum-32-characters}
  expiration: 3600000 # 1 hour

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  metrics:
    export:
      prometheus:
        enabled: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    com.rd.gateway: DEBUG

