version: '3.8'

services:
  # Keycloak
  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak_password
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
    ports:
      - "8090:8080"
    depends_on:
      keycloak-db:
        condition: service_healthy
    networks:
      - rd-network
    command: start-dev

  keycloak-db:
    image: postgres:14-alpine
    container_name: keycloak-db
    environment:
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak_password
      POSTGRES_DB: keycloak
    volumes:
      - keycloak-db-data:/var/lib/postgresql/data
    networks:
      - rd-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NGINX Gateway
  nginx-gateway:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx-gateway
    ports:
      - "8080:8080"
    depends_on:
      - keycloak
      - auth-service
      - project-service
      - validation-service
      - finance-service
    networks:
      - rd-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - rd-network

  # Grafana
  grafana:
    image: grafana/grafana:10.0.0
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
    depends_on:
      - prometheus
    networks:
      - rd-network

  # ELK Stack
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - xpack.security.enabled=false
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch-data:/usr/share/elasticsearch/data
    networks:
      - rd-network

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: logstash
    ports:
      - "5044:5044"
    volumes:
      - ./monitoring/elk/logstash.conf:/usr/share/logstash/pipeline/logstash.conf
    depends_on:
      - elasticsearch
    networks:
      - rd-network

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - rd-network

  # PostgreSQL Databases
  postgres-auth:
    image: postgres:14-alpine
    container_name: postgres-auth
    environment:
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_password
      POSTGRES_DB: auth_db
    ports:
      - "5433:5432"
    volumes:
      - postgres-auth-data:/var/lib/postgresql/data
    networks:
      - rd-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auth_user -d auth_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-project:
    image: postgres:14-alpine
    container_name: postgres-project
    environment:
      POSTGRES_USER: project_user
      POSTGRES_PASSWORD: project_password
      POSTGRES_DB: project_db
    ports:
      - "5434:5432"
    volumes:
      - postgres-project-data:/var/lib/postgresql/data
    networks:
      - rd-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U project_user -d project_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-validation:
    image: postgres:14-alpine
    container_name: postgres-validation
    environment:
      POSTGRES_USER: validation_user
      POSTGRES_PASSWORD: validation_password
      POSTGRES_DB: validation_db
    ports:
      - "5435:5432"
    volumes:
      - postgres-validation-data:/var/lib/postgresql/data
    networks:
      - rd-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U validation_user -d validation_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  postgres-finance:
    image: postgres:14-alpine
    container_name: postgres-finance
    environment:
      POSTGRES_USER: finance_user
      POSTGRES_PASSWORD: finance_password
      POSTGRES_DB: finance_db
    ports:
      - "5436:5432"
    volumes:
      - postgres-finance-data:/var/lib/postgresql/data
    networks:
      - rd-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finance_user -d finance_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Microservices
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-auth:5432/auth_db
      SPRING_DATASOURCE_USERNAME: auth_user
      SPRING_DATASOURCE_PASSWORD: auth_password
      JWT_SECRET: your-256-bit-secret-key-change-in-production-minimum-32-characters
    ports:
      - "8081:8081"
    depends_on:
      postgres-auth:
        condition: service_healthy
    networks:
      - rd-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  project-service:
    build:
      context: ./project-service
      dockerfile: Dockerfile
    container_name: project-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-project:5432/project_db
      SPRING_DATASOURCE_USERNAME: project_user
      SPRING_DATASOURCE_PASSWORD: project_password
    ports:
      - "8082:8082"
    depends_on:
      postgres-project:
        condition: service_healthy
    networks:
      - rd-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  validation-service:
    build:
      context: ./validation-service
      dockerfile: Dockerfile
    container_name: validation-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-validation:5432/validation_db
      SPRING_DATASOURCE_USERNAME: validation_user
      SPRING_DATASOURCE_PASSWORD: validation_password
    ports:
      - "8083:8083"
    depends_on:
      postgres-validation:
        condition: service_healthy
    networks:
      - rd-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  finance-service:
    build:
      context: ./finance-service
      dockerfile: Dockerfile
    container_name: finance-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-finance:5432/finance_db
      SPRING_DATASOURCE_USERNAME: finance_user
      SPRING_DATASOURCE_PASSWORD: finance_password
    ports:
      - "8084:8084"
    depends_on:
      postgres-finance:
        condition: service_healthy
    networks:
      - rd-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8084/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres-auth-data:
  postgres-project-data:
  postgres-validation-data:
  postgres-finance-data:
  keycloak-db-data:
  prometheus-data:
  grafana-data:
  elasticsearch-data:

networks:
  rd-network:
    driver: bridge

